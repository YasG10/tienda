<!-- Spinner centralizado para carga global -->
<div id="global-spinner" class="fixed inset-0 flex items-center justify-center bg-white/70 z-50 hidden">
  <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-indigo-500 border-opacity-60"></div>
</div>

<!-- Spinner pequeño para botones o secciones -->
<span class="inline-flex items-center justify-center">
  <svg class="animate-spin h-6 w-6 text-indigo-500 opacity-80" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
</span>

<style>
  /* Spinner animación extra */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .animate-spin {
    animation: spin 1s linear infinite;
  }
</style>
