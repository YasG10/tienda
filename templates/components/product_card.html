{% load static %}
<div class="group relative flex flex-col bg-white/60 backdrop-blur-md rounded-2xl border border-slate-200 overflow-hidden hover:shadow-2xl hover:shadow-indigo-100 hover:border-indigo-200 transition-all duration-500">
  
  <a href="{% url 'catalog:product_detail' product.id %}" class="relative block aspect-[4/5] overflow-hidden bg-slate-100">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 ease-out" />
    {% else %}
      <img src="{% static 'img/product_placeholder.svg' %}" alt="{{ product.name }}" class="w-full h-full object-center opacity-40 grayscale" />
    {% endif %}

    <div class="absolute top-3 left-3 flex flex-col gap-2">
      <span class="inline-flex items-center px-3 py-1 rounded-full bg-slate-900/90 backdrop-blur-sm text-white text-sm font-bold shadow-lg">
        ${{ product.price }}
      </span>
      
      {% if product.stock and product.stock < 5 %}
        <span class="inline-flex items-center px-2 py-1 rounded-md bg-amber-100/90 backdrop-blur-sm text-amber-700 text-[10px] font-bold uppercase tracking-wider border border-amber-200">
          Últimas {{ product.stock }} unidades
        </span>
      {% endif %}
    </div>

    <div class="absolute inset-0 bg-indigo-900/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
        <span class="bg-white text-indigo-600 font-bold py-2 px-4 rounded-full shadow-xl transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
            Ver detalle
        </span>
    </div>
  </a>

  <div class="p-4 flex flex-col flex-1">
    <div class="mb-1 flex justify-between items-start gap-2">
        <h3 class="text-base font-bold text-slate-800 leading-snug group-hover:text-indigo-600 transition-colors">
            <a href="{% url 'catalog:product_detail' product.id %}">{{ product.name }}</a>
        </h3>
    </div>
    
    <p class="text-xs text-slate-500 line-clamp-2 mb-4 flex-1">
        {{ product.description|default:"Sin descripción disponible." }}
    </p>

    <div class="flex items-center gap-2 pt-3 border-t border-slate-100">
        <form method="post" action="{% url 'orders:cart_add' product.id %}" class="flex-1">
            {% csrf_token %}
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="w-full inline-flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-2.5 px-4 rounded-xl shadow-md shadow-indigo-100 transition-all active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                    <path d="M1 1.75A.75.75 0 011.75 1h1.628a1.75 1.75 0 011.712 1.406l.307 1.531h11.41a1.75 1.75 0 011.712 2.138l-1.333 6.666a1.75 1.75 0 01-1.712 1.406H5.742a1.75 1.75 0 01-1.712-1.406l-1.606-8.032L1.134 2.134A.25.25 0 00.886 2h-.136A.75.75 0 011 1.75z" />
                </svg>
                Añadir
            </button>
        </form>
        
        <button class="p-2.5 rounded-xl border border-slate-200 text-slate-400 hover:text-rose-500 hover:bg-rose-50 hover:border-rose-100 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
        </button>
    </div>
  </div>
</div>
